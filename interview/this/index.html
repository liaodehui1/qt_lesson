<body>
  <iframe src="" frameborder="0"></iframe>
  <iframe src="" frameborder="0"></iframe>
  <iframe src="" frameborder="0"></iframe>
  <iframe src="" frameborder="0"></iframe>
  <script>
    let obj = {
      a: 1,
      b: function () {
        console.log(this.a)
      }
    }

    let c = obj.b // window.c
    c()

    function fn() {
      console.log(this.length)
    }
    fn() // window.fn length -> iframe个数

    var obj1 = {
      length: 5
    }

    var m = function() {
      fn();
      (() => {console.log(this.length)})()
      // console.log(arguments)
      // arguments = {
      //   "0":fn,
      //   "1":1,
      //   "2":2,
      //   "length":3
      // }
      arguments[0]() // arguments.fn() length -> 3
    }

    let res = m.bind(obj1)
    res(fn,1,2)
  </script>
</body>
