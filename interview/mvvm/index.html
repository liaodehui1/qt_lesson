    <title>MVVM数据双向绑定</title>
</head>
<body>
    <div id="app">
        <input type="text" id="txt">
        <p id="show-txt"></p>
    </div>
    <script>
        //这个页面(静态)的数据(data)核心
        //数据和界面的双向绑定
        //函数封装的思想 大于十行的代码需分函数 每个函数只做一件事 复用
        const obj={
            // txt:'纳德拉'
        }

        var value
        Object.defineProperty(obj,'txt',{
            get:function(){
                // console.log('获取属性')
                return value
            },
            set:function(newValue){
                // console.log('设置属性')
                value=newValue
                document.getElementById('show-txt').innerHTML=newValue
                document.getElementById('txt').value=newValue
            }
        })
        // setTimeout(function(){
        //     obj.txt='甘地'
        // },1000)
        document.getElementById('txt').addEventListener('keyup',function(e){
            obj.txt=e.target.value
        })
