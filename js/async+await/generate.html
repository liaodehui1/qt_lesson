<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function * test(){
      let a = yield 'val'
      console.log(a)
      let b = yield 123
      console.log(b)
      console.log('end')
    }  
    // const obj = test()
    // console.log(obj.next()) // next 值给上一个yield关键字
    // console.log(obj.next(1))
    // console.log(obj.next(2))

    function autoRun(generateFun){
      let genObj = generateFun()
      let g = genObj.next()
      while(!g.done){
        g = genObj.next(g.value) // 传入返回值
      }
    }

    autoRun(test)
  </script>
</body>
</html>
