<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            padding:25px 0;
        }
        .inner{
            width: 100px;
            height: 100px;
            margin:0 auto;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="inner">dsdksdk</p>
    </div>
    <!-- 登录 评论   loginFrom -->
    <a href="/login" id="login_a">login</a>
    <!-- <button id="loginBtn"></button> -->

    <script>
        const box=document.querySelector('.box')
        const inner=document.querySelector('.inner')
        document.getElementById('login_a').addEventListener('click',function(event){
            event.preventDefault()
            alert('打开弹窗')
        })
        document.querySelector('.box').addEventListener('click',()=>{
            alert('I am a box')
        },true)
        document.querySelector('.inner').addEventListener('click',(event)=>{
            // event.stopPropagation()
            alert('I am inner')
        },true)
    </script>
</body>
</html>
