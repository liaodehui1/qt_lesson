<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>
        .good{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        {{message}}

        <!-- v-on缩写成@  -->
        <p class="cool" v-bind:class="isGood?'good':''" @click="goodMan">{{msg}}</p>

        <p class="cool" :class="[activeClass]">Vue.js</p>

        <ul>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul>
        <!-- 数据绑定 -->
        <input type="text" v-model="content">
        <p>{{content}}</p>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:"hello",
                isGood:false,
                activeClass:'active',
                todos:[
                    {text:"hello html"},
                    {text:"hello js"},
                    {text:"hello css"}
                ],
                content:"",
                msg:'Vue.js'
            },
            methods:{
                goodMan(){
                    this.isGood=!this.isGood
                    //字符串反转
                    this.msg=this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
