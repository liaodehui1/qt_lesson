<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>网易云</title>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <div class="leg2">
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <div class="neck"></div>
                            <div class="head">
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                    <div class="paras">
                        <p class="para f-aniLineUp" style="transition-delay: 0.2s">9月22日</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.3s">大概是很特别的一天</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.4s">这一天里</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.5s">TA把周笔畅的《岁月神偷》</p>
                        <p class="para f-aniLineUp" style="transition-delay: 0.6s">反复听了16次</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view favourite">
                    <div class="juan"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view">3</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="./index.js"></script>
    <script>
        //初始化swiper
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
        })
    </script>
</body>

</html>
