<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1312188_y4c50umazdk.css">
    <link rel="stylesheet" href="./style.css">
    <title>猫眼电影</title>
</head>

<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <!-- section1 -->
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <!-- 自适应两栏布局 -->
                <div class="movie-container">
                    <div class="movie-cover">
                        <img src="" alt="" class="img" id="moviePic">
                    </div>
                    <div class="movie-content">
                        <div class="movie-name">
                            <span></span>
                        </div>
                        <div class="movie-ename">
                            <span></span>
                        </div>
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score"></span>
                                </div>
                                <div class="score-num">
                                    (<span></span>人评)
                                </div>
                            </div>
                        </div>
                        <div class="movie-detail">
                            <div class="movie-type"></div>
                            <div class="address-time">
                                <span class="address"></span>/
                                <span class="time"></span>分钟
                            </div>
                            <p class="date"></p>
                        </div>
                    </div>
                </div>
                <div class="operating flex">
                    <div class="movie-watch flex1" id="movie-watch">
                        <img src="./images/heart.png" alt="">
                        <span>想看</span>
                    </div>
                    <div class="movie-mark flex1">
                        <img src="./images/star2.png" alt="">
                        <span>评分</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- section2 -->
        <section class="section-separate section-expander">
            <div class="text-expander" id="text-expander">
                <div class="text-expander__content close">
                    <p></p>
                </div>
                <div class="text-expander__button">
                    <i class="icon-chevron__down"></i>
                </div>
            </div>
        </section>
        <!-- section3 -->
        <section class="section-separate">
            <p class="action-list section-title">演职人员</p>
            <ul class="movie-celebrities">
                <!-- <li>
                    <a href="#" class="link">
                        <div class="movie-celebrities__pic">
                            <img src="" alt="">
                        </div>
                    </a>
                    <span class="movie-celebrities-nick"></span>
                    <span class="movie-celebrities-roles"></span>
                </li> -->
            </ul>
        </section>
        <!-- section4 -->
        <section class="movie-booking section-separate">
            <p class="section-title">票房</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="ranking"></span>
                        <p>昨日票房排行</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingWeek"></span>
                        <p>首周票房（万）</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span id="bookingTotal"></span>
                        <p>累计票房（万）</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- section5 -->
        <section class="movie-photo section-separate">
            <p class="action-list section-title">视频和剧照</p>
            <ul class="movie-photo__lists">
            </ul>
        </section>
        <!-- section6 -->
        <section class="section-separate section-expander clear-mb">
            <p class="pos_r">讨论
                <span class="join-comment">参与讨论</span>
            </p>
            <ul class="movie-comment">
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>全部</span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>好评</span>
                        <span class="good"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>差评</span>
                        <span class="bad"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>点映</span>
                        <span class="dy"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>购票</span>
                        <span class="bought"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>认证作者</span>
                        <span class="author"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>同城</span>
                        <span class="sameCity"></span>
                    </div>
                </li>
            </ul>
        </section>
        <!-- secion7 -->
        <section class="section-separate section-expander clear-mb">
            <p class="section-til">精选</p>
            <ul class="chosen-comment" id="chosen-comment">
            </ul>
        </section>
        <!-- section8 -->
        <section class="view-allComments">
            <a href="#">
                <p>查看全部<span id="commentTotal"></span>条讨论 ></p>
            </a>
        </section>
        <!-- toast -->
        <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content"></p>
            </div>
        </div>
    </div>
    <script>
        (function () {
            $.ajax({
                url: 'https://www.easy-mock.com/mock/5d2ed7bf7f168b5e40d35f43/movie/maoyandianying',
                type: 'get',
                success: function (res) {
                    console.log(res)
                    $('.movie-background').css('background-image', `url(${res.data.moviePic})`)
                    $('#moviePic').attr('src', res.data.moviePic)
                    $('.movie-name span').html(res.data.name)
                    $('.movie-ename span').html(res.data.nameEnglish)
                    star(res.data.star)
                    $('.rating-score').html(res.data.grade)
                    $('.score-num span').html(res.data.people)
                    $('.movie-type').html(res.data.type)
                    $('.address').html(res.data.where)
                    $('.time').html(res.data.time)
                    $('.date').html(res.data.date)
                    $('.text-expander__content p').html(res.data.desc)
                    celebrity(res.data.person)
                    booking(res.data.booking)
                    movie_photo__lists(res.data.pictures)
                    commentNum(res.data.commentNum)
                    comments(res.data.comment)
                    $('#commentTotal').html(res.data.commentTotal)
                }
            })

            function star(s) {
                let num = Math.floor(s)//向下取整 2.9->2
                let white = Math.floor(5 - s)
                for (let i = 0; i < white; i++) {
                    $('#rating').prepend('<img class="img" src="./images/star2.png">')
                }
                if (s > num) {
                    $('#rating').prepend('<img class="img" src="./images/star-h.png">')
                }
                for (let i = 0; i < num; i++) {
                    $('#rating').prepend('<img class="img" src="./images/star.png">')
                }
            }

            //演员表
            //${}为ES6
            function celebrity(e) {
                for (let n of e) {
                    $('.movie-celebrities').append(
                        `<li>
                    <a href="#" class="link">
                        <div class="movie-celebrities__pic">
                            <img src="${n.avatal}" alt="">
                        </div>
                    </a>
                    <span class="movie-celebrities-nick">${n.name}</span>
                    <span class="movie-celebrities-roles">${n.sort}</span>
                    </li>`
                    )
                }
            }

            //票房
            function booking(e) {
                $('#ranking').html(e.ranking)
                $('#bookingWeek').html(e.bookingWeek)
                $('#bookingTotal').html(e.bookingTotal)
            }

            //剧照
            function movie_photo__lists(e) {
                for (let n of e) {
                    $('.movie-photo__lists').append(
                        `<li class="stage-img-container">
                    <a href="#" class="link">
                        <div class="movie-celebrities__pic">
                            <img src="${n}" alt="">
                        </div>
                    </a>
                </li>`)
                }
            }

            //评论数
            function commentNum(e) {
                $('.good').html(e.good)
                $('.bad').html(e.bad)
                $('.author').html(e.author)
                $('.bought').html(e.bought)
                $('.dy').html(e.dy)
                $('.sameCity').html(e.sameCity)
            }

            //评论
            function comments(e){
                for(let n of e){
                    $('#chosen-comment').append(` 
                    <li class="chosen-comment__item">
                        <div class="grader">
                            <div class="grader-avatal">
                                <img src=${n.avatal} alt="">
                            </div>
                            <div class="grader-detail">
                                <div class="item-detail__hd">
                                    <div>
                                        <span class="nick-name">${n.nickName}</span>
                                        <span class="level">
                                            <img src=${n.lever} alt="">
                                        </span>
                                    </div>
                                    <p class="item-score__desc">给这部电影打了<span>${n.grade}</span>分</p>
                                </div>
                            </div>
                        </div>
                        <div class="comment-content">
                            <p>${n.detail}</p>
                        </div>
                        <div class="comment-detail">
                            <span class="comment-date">${n.date}</span>
                            <div class="opts">
                                <div class="like">
                                    <i class="iconfont iconzan"></i>
                                    <span>${n.like}</span>
                                </div>
                                <div class="reply">
                                    <i class="iconfont iconcomment1"></i>
                                    <span>${n.reply}</span>
                                </div>
                            </div>
                        </div>
                    </li>`)
                }
                $('#chosen-comment li:last-child .comment-detail').addClass('clear-bb')
            }
        })()
        // 原生js
        // var movie_watch=document.getElementById('movie-watch')
        // var toast=document.getElementById('toast')
        // movie_watch.addEventListener('click',function(){
        //     toast.classList.add('active')
        //     setTimeout(function(){
        //         toast.classList.remove('active')
        //     },1000)
        // })
        // jquery
        $('#movie-watch').click(function () {
            if ($(this).hasClass('show')) {//contains('show')
                $(this).removeClass('show')
                $('#movie-watch img').attr('src', './images/heart.png')
                $('#toast .weui-toast__content').html('已取消想看')
            } else {
                $('#toast .weui-toast__content').html('已标记为想看')
                $('#movie-watch').addClass('show')
                $('#movie-watch img').attr('src', './images/heart1.png')
            }
            $('#toast').addClass('active')
            setTimeout(() => {
                $('#toast').removeClass('active')
            }, 1000)
        })

        $('#text-expander').click(function () {
            if ($('.text-expander__content').hasClass('close')) {
                $('.text-expander__button i').addClass('up')
                $('.text-expander__content').removeClass('close')
            } else {
                $('.text-expander__button i').removeClass('up')
                $('.text-expander__content').addClass('close')
            }
        })
    </script>
</body>

</html>
